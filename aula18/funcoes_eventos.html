<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcões - Eventos</title>
</head>

<style>
    body {
        padding: 25px;
    }

    #output {
        padding: 15px;
    }
</style>

<body>
    <!--
        Pedir para o usuário digitar um número
        e mostrar a tabuada desse número de 1 a 50.
        Deve ter a possibilidade do usuário digitar outro número
        e também de limpar a tabuada gerada previamente.
    -->

    <button onclick="mostrarTabuada()">Criar Tabuada</button>
    <button onclick="limparTabuada()">Limpar Tabuada</button>


    <div id="output"></div>

    <script>

        let output = document.querySelector('#output');

        let mensagem = '';

        function mostrarTabuada() {
            //perguntar o numero para o usuario; e converter esse numero(parseFloat);
            let numeroDigitado = parseFloat(prompt('digite um número: '));
            limparTabuada(); //Reaproveitar o codigo. chamar a função limpar tabuada

 

            //criar uma variavel que servira de indice
            let numero = 1;
            //enquanto indice <= 50 //concatena na variavel mensagem //ação loop , para executar varias vezes (for ou while)
            while (numero <= 50) {
                mensagem += `${numeroDigitado} x ${numero} = ${numeroDigitado * numero} <br>`;
                numero++;
            }

            //mostrar mensagem no output
            output.innerHTML = mensagem;
        }
        function limparTabuada() {
            mensagem = '';
            output.innerHTML = mensagem;
        }
    </script>
</body>

</html>

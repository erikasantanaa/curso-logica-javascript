<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>

    <div id="output">ghfg</div>

    <script>

        //mostrar contagem de número.
    
        let output = document.querySelector('#output');

        let mensagem = '';
        for(let numero = 0; numero < 101; numero++){
            mensagem += ` Número: ${numero} <br>`;
        }

        //para acessar o html, e exibir o resultado na tela.
        output.innerHTML = mensagem ;

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>
    <h2>Calculadora simpleeees!</h2>

    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>

    <!--output = Resultado-->
    <div id="output"></div>


    <script>

        var n1 = parseFloat(prompt('digite um numero'));

        escrever();

        //função para que não permita a div ficar pedindo o numero novamente.
        function escrever() {
            let output = document.querySelector('#output');
            output.innerHTML = n1;
        }

        function calcular(simbolos) {
            let n = parseFloat(prompt('Digite outro número'));

            switch (simbolos) {

                case '+':
                    n1 += n;
                    break;
                case '-':
                    n1 -= n;
                    break;
                case '*':
                    n1 *= n;
                    break;
                case '/':
                    n1 /= n;               
                
            }


            escrever();
        }
    </script>

</body>

</html>

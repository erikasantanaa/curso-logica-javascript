<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>

<body>

    <h1>Loop</h1>

    <script>
        //para saber se o loop é bissexto ou não.

        let ano = 1004;

        while (ano <= 2017) {

            if(!(ano % 100 === 0) || (ano % 400 === 0)){
                document.write(` ${ano} <br>`);
            } else{
                document.write(` ${ano} não é bissexto! <br>`);
            }
            
            ano += 4;
        }

        

    </script>


</body>

</html>

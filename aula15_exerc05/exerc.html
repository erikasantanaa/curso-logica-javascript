<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    
    <h1>Loop</h1>

    <script>

        let ano = 1908;

        while(ano <= 2017){
            document.write(` ${ano} <br>`);

            ano += 4;
        }


    </script>


</body>
</html>

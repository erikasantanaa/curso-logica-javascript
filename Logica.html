<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação</title>
</head>
<body>
    
    <h1>Curso: Lógica de programação com Javascript</h1>
    <h2>Soma de 2 numeros</h2>

    <script>
        
        //pedir para digitar um numero e armazenar a mensagem em uma variavel
        let n1 = prompt("digite um número: ");

        n1 = parseFloat(n1);

        //pedir para o usuario digitar outro numeor e armazenar a mensagem em uma variavel
        let n2 = prompt("Digite mais um número: ");

        n2 = parseFloat(n2);

        //Mostrar a soma 
     
        alert(n1 + n2);


    </script>
</body>
</html>

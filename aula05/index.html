<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 05</title>
</head>
<body>
    
    <h1>Operadores Aritmeticos</h1>

    <script>

        //resultado Media 
        var n1 = prompt("Digite um número: ");
        n1 = parseFloat(n1);

        var n2 = prompt("Digite outro número: ");
        n2 = parseFloat(n2); //converter para numeros decimais

        var media = (n1 + n2) / 2; //precendencia de operadores 

        alert(`O resultado da media é: ${media}`);

    </script>
</body>
</html>

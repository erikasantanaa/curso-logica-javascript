<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array e Date</title>
</head>
<body>

    <h1>Usando Array e Date</h1>

    <div id="output"></div>

    <script>
        let dias = new Array('Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sabado');
        let hoje = new Date();
        let diaSemana = hoje.getDay(); //retorna o numero de 0 a 6 do dia da semana

        /*
        0- domingo
        1- segunda
        ....
        6- sabado
        */ 

        document.querySelector('#output').innerHTML = `Bem vindo, hoje é ${dias[4]}, ${diaSemana}`
        

    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero sorteado</title>
</head>

<body>
    <h1>Refazer aula09</h1>

    <script>
        let nJogador1 = parseInt(prompt("Número do Jogador 1: "));
        let nJogador2 = parseInt(prompt("Número do Jogador 2 : "));

        if (nJogador1 === nJogador2) {

            alert("Vocês empataram");

        } else {

            let nSorteado = parseInt(Math.random() * 2);
            alert(`Número Sorteado: ${nSorteado}`)

            if ((nSorteado === 0 && nJogador1 < nJogador2) || (nSorteado === 1 && nJogador1 > nJogador2)) {

                alert("Ganhou o Jogador 1!");

            } else {

                alert("Ganhou o Jogador 2!");
            }
        }

    </script>
</body>

</html>
